<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h3 class="heading">Stopwatch</h3>
    <h5 class="time" id="time"> 00:00:00</h5>
    <div class="container">
        <button onclick="start()" class="item1">Start</button>
        <button onclick="stop()" class="item2">Stop</button>
        <button onclick="reset()" class="item3">Reset</button>
        <button onclick="lap()" class="item4">Lap</button>
    </div>
    <ul id="laps"></ul>

    </div>
<script src="script.js"></script>
</body>
</html>
